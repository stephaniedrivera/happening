        <main>


            <div class="form-group">
                <div class="form-wrapper">
                    <h1 class="form-heading">Make something happen.</h1>
                        <form action="#">
                            <h1>Contact us</h1>
                            <label for="name">Your Full Name</label>
                            <input type="text" required id="full-name" name="name">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" id="subject">
                            <label for="email">Email</label>
                            <input type="email" required id="email" name="email">
                            <label for="phone">Telephone</label>
                            <input type="tel" id="phone" name="phone">
                            <label for="contact preference">Preferred Communication</label>
                            <p class="form-instruction-text">What is the best method of reaching you?</p>
                            <select id="contact-preference" name="preference">
                                <option disabled hidden selected>Choose One</option>
                                <option>Phone</option>
                                <option>Email</option>
                                <option>Text Message</option>
                            </select>
                            <label for="message">
                            <textarea id="user-message" name="message" placeholder="How may we help you?" required></textarea>
                            <button class="button-link-submit" type="submit">Let's Chat!</button>
                        </form>
                    </div>
            </div>

            
        </main>
